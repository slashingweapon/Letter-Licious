<!DOCTYPE html>
<html manifest="/words/manifest">
	<head>
		<meta name = "viewport" content = "width = device-width"/>
		<meta name = "viewport" content = "initial-scale = 1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link href="/css/small-device.css" type= "text/css" rel="stylesheet"/>
		<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/js/cww_api.js"></script>
		<script type="text/javascript" src="/js/mobile.js"></script>

		<title>Cheat With Words</title>
	</head>
	<body>
		<h1>Cheat With Words</h1>
		
		<section name="searchTerms">
			<form>
				<input id="searchLetters" type="text" name="search" size="15" 
					value="" autocorrect="off" autocapitalize="characters"
					placeholder="your letters here"/>
				<button id="searchBtn">Cheat!</button>
			</form>
		</section>
		
		<section name="searchResults">
			<table id="wordTable">
				<caption>&nbsp;</caption>
				<tbody> </tbody>
			</table>
		</section>
		
		<hr/>
		<nav>
			<div class="listNav">
				<span class="navCaption">special word lists</span><br/>
				<button id="2letter" title="Two-Letter Words">2L</button>
				<button id="greek" title="The Greek alphabet are all valid words, and can be pluralized with -s.">&Delta;&Xi;&Omega;</button>
				<button id="qwithoutu" title="Words containing Q but not U.">Q!U</button>
			</div>			
		</nav>
		
		<footer>
			<p>&copy; 2010 <a href="mailto:slashingweapon@gmail.com">CJ Holmes</a></p>
		</footer>
	</body>
</html>
