	<body>
		<h1>Cheat With Words</h1>
		
		<section name="searchTerms">
			<form>
				<input id="searchLetters" type="text" name="search" size="15" value="" autocorrect="off" autocapitalize="characters"/>

			</form>
		</section>
		
		<section name="searchResults">
			<table id="wordTable">
				<caption>&nbsp;</caption>
				<tbody> </tbody>
			</table>
		</section>

			No Words Found

		</section -->
		
		<hr/>
		<nav>
			<div class="listNav">
				<span class="navCaption">special word lists</span><br/>
				<button id="2letter" title="Two-Letter Words">2L</button>
				<button id="greek" title="The Greek alphabet are all valid words, and can be pluralized with -s.">&Delta;&Xi;&Omega;</button>
				<button id="qwithoutu" title="Words containing Q without the letter U.">Q!U</button>
			</div>
			
			<div class="etcNav">
				<span class="navCaption">more...</span><br/>
